<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-pink-100 flex justify-center items-center min-h-screen">
    <div class="container bg-white text-[#181028] p-8 space-y-4 rounded max-w-lg">
        <header class="flex justify-between">
            <h1 class="font-extrabold text-3xl">Add to Collection</h1>
            <button class="close text-gray-500 hover:text-purple-600 text-xl"><i class="bi bi-x-circle"></i></button>
        </header>
        <div class="cards">
            <div class="card card1 animate__animated animate__backInRight flex justify-between items-center p-3">
                <figure class="animate__animated animate__bounceInLeft">
                    <img src="https://placehold.co/300x200/d3d3d3/000" class="rounded-md" alt="dashboard img">
                </figure>
                <article>
                    <h3 class="font-bold text-purple-600">Dashboards</h3>
                    <p>24 Items <i class="bi bi-dot"></i> <span class="timestamp">Updated Sep 9, 2023</span></p>
                </article>
            </div>
            <div class="card card2 animate__animated animate__backInRight flex justify-between items-center p-3">
                <figure class="animate__animated animate__bounceInLeft">
                    <img src="https://placehold.co/300x200/d3d3d3/000" class="rounded-md" alt="form style img">
                </figure>
                <article>
                    <h3 class="font-bold text-purple-600">Authentication</h3>
                    <p>7 Items <i class="bi bi-dot"></i> <span class="timestamp">Updated Updated Dec 12, 2023</span></p>
                </article>
            </div>
            <div class="card card3 animate__animated animate__backInRight flex justify-between items-center p-3">
                <figure class="animate__animated animate__bounceInLeft">
                    <img src="https://placehold.co/300x200/d3d3d3/000" class="rounded-md" alt="UI Kit img">
                </figure>
                <article>
                    <h3 class="font-bold text-purple-600">UI Kit</h3>
                    <p>9 Items <i class="bi bi-dot"></i> <span class="timestamp">Updated Yesterday</span></p>
                </article>
            </div>
            <div class="card card4 animate__animated animate__backInRight flex justify-between items-center p-3">
                <figure class="animate__animated animate__bounceInLeft">
                    <img src="https://placehold.co/300x200/d3d3d3/000" class="rounded-md" alt="quiz pic">
                </figure>
                <article>
                    <h3 class="font-bold text-purple-600">Quiz Styles</h3>
                    <p>4 Items <i class="bi bi-dot"></i> <span class="timestamp">Updated Jan 27, 2024</span></p>
                </article>
            </div>
        </div>
        <footer class="flex justify-between items-center p-3 gap-4">
            <button class="create text-lg p-2 rounded border border-gray-200 hover:border-pink-500 text-pink-500"><span class="add-icon mr-3 bg-pink-100 p-1"><i class="bi bi-plus"></i></span> Create New</button>
            <button class="save text-white p-2 rounded">Save</button>
        </footer>
    </div>
</body>
</html>
